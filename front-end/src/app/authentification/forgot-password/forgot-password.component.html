<div class="box col-xs-8 col-md-6 col-lg-4 col-xs-offset-2 col-md-offset-3 col-lg-offset-4">

<form role="form" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" *ngIf="!email.correct" novalidate>
  <fieldset>
    <br>
    <h4>Please Enter Your Email:</h4>

    <div class="form-group">
      <input type="email" class="form-control input-lg" placeholder="Email Address" formControlName="email">
    </div>
    <br>
    <div class="row">
      <div class="col-xs-8 col-sm-6 col-xs-offset-2 col-sm-offset-3">
        <button type="submit" class="btn btn-lg btn-block btn-primary text-capitalize" [disabled]="forgotPasswordForm.invalid">log in</button>
      </div>
    </div>
  </fieldset>
</form>
   <div class="alert alert-info alert-dismissible" role="alert" *ngIf="email.send && email.correct">
     <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
     <strong>Check Your Email!</strong> Link to reset a password has been sent to your email!
   </div>
  <div class="alert alert-warning alert-dismissible absolute" role="alert" *ngIf="email.send && !email.correct">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Wrong Email!</strong> Please, try again reset your password!
  </div>
</div>
