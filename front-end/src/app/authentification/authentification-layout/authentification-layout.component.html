<div class="box col-xs-8 col-md-6 col-lg-4 col-xs-offset-2 col-md-offset-3 col-lg-offset-4">
  <hr>
  <div class="tabs">
    <ul class="nav nav-tabs">
      <li class="active"><a href="#tab-login" data-toggle="tab" (click)="singIn()"><span class="tab-header text-capitalize">sing in</span></a></li>
      <li><a href="#tab-sing-up" data-toggle="tab" (click)="singUp()"><span class="tab-header text-capitalize">sing up</span></a></li>
    </ul>
    <div class="tab-content">

      <app-authorization *ngIf="!newUser" id="tab-login"></app-authorization>
      <app-registration *ngIf="newUser" id="tab-sing-up"></app-registration>
    </div>
  </div>
</div>
