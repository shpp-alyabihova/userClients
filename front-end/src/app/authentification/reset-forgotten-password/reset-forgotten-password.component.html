<div class="box col-xs-8 col-md-6 col-lg-4 col-xs-offset-2 col-md-offset-3 col-lg-offset-4">

  <form role="form" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" *ngIf="resetPassword" novalidate>
    <fieldset>
    <br>
    <h4>Please reset your password:</h4>

      <div class="form-group">
        <input type="password" class="form-control input-lg" placeholder="Password" formControlName="password">
      </div>
      <div class="form-group">
        <input type="password" class="form-control input-lg" placeholder="Confirm Password" tabindex="6" formControlName="confirmPassword">
      </div>
      <div class="row">
        <div class="col-xs-8 col-sm-6 col-xs-offset-2 col-sm-offset-3">
          <button type="submit" class="btn btn-lg btn-block btn-primary text-capitalize" [disabled]="resetPasswordForm.invalid  || resetPasswordForm.value.password !== resetPasswordForm.value.confirmPassword">Reset Password</button>
        </div>
      </div>
    </fieldset>
  </form>
 <!-- <div class="alert alert-info alert-dismissible" role="alert" *ngIf="email.send && email.correct">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Check Your Email!</strong> Link to reset a password has been sent to your email!
  </div>-->
  <div class="alert alert-warning alert-dismissible absolute" role="alert" *ngIf="err">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>{{err}}!</strong> Please, try again <a href="/authentification/forgot-password" class="btn-link">reset your password!</a>
  </div>
</div>
