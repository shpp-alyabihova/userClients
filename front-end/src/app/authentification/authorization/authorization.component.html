<form role="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <fieldset>
      <br>
      <h4>Please Sign In:</h4>

      <div class="form-group">
        <input type="email" class="form-control input-lg" placeholder="Username" formControlName="username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control input-lg" placeholder="Password" formControlName="password">
      </div>

      <span class="button-checkbox">
          <div class="checkbox-agree">
            <input type="checkbox" id="remember_me" class="btn-lg" formControlName="remember">
            <label for="remember_me" class="text-capitalize">remember me</label>
          </div>
          <a href="/authentification/forgot-password" class="btn-link-custom pull-right">Forgot Password?</a>
      </span>
      <hr>
      <br>
      <div class="row">
        <div class="col-xs-8 col-sm-6 col-xs-offset-2 col-sm-offset-3">
          <button type="submit" class="btn btn-lg btn-block btn-primary text-capitalize" [disabled]="loginForm.invalid">log in</button>
        </div>
      </div>
    </fieldset>
  </form>
